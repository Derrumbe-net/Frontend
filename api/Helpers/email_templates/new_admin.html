<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Admin Signup Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Resets for Email Clients */
        body { margin: 0; padding: 0; background-color: #f4f6f8; font-family: 'Inter', Helvetica, Arial, sans-serif; color: #465a52; }
        table { border-spacing: 0; width: 100%; }
        td { padding: 0; }
        img { border: 0; }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f6f8;">

<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f6f8">
    <tr>
        <td align="center" style="padding: 40px 0;">

            <table class="container" role="presentation" width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden;">

                <tr>
                    <td class="content" style="padding: 40px; text-align: left; line-height: 1.6; font-size: 16px; color: #465a52;">

                        <h1 style="color: #13241e; margin-top: 0; font-size: 22px; text-align: center; font-weight: 700; font-family: 'Inter', sans-serif;">
                            New Admin Signup Request
                        </h1>

                        <p style="color: #465a52; margin-bottom: 30px; text-align: center;">
                            A new user has requested administrator privileges.
                        </p>

                        <div style="background-color: #eff6f0; padding: 24px; border-radius: 8px; border-left: 6px solid #6fa174; margin: 25px 0 35px 0;">
                            <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 5px 0; font-size: 13px; color: #6fa174; text-transform: uppercase; letter-spacing: 1px; font-weight: 700;">
                                            User Email
                                        </p>
                                        <p style="margin: 0; font-size: 18px; color: #13241e; font-weight: 600;">
                                            {{email}}
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </div>

                        <div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
                            <a
                                    href="{{cms_link}}"
                                    style="background-color: #6fa174; color: #ffffff; padding: 14px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; font-size: 16px;"
                            >
                                Review User & Approve
                            </a>
                        </div>

                        <p style="color: #999999; font-size: 14px; text-align: center; margin-top: 20px;">
                            You can approve or deny this user after logging in.
                        </p>

                    </td>
                </tr>

                <tr>
                    <td style="padding: 20px 40px; text-align: center;">
                        <p style="margin:0; font-size:14px; color:#707070;">
                            â€” The DerrumbeNet Team
                        </p>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#6fa174" height="8"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
