<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Admin Signup Request</title>
    <style>
        /* General Resets for Email Clients */
        body { margin: 0; padding: 0; background-color: #f4f6f8; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333333; }
        table { border-spacing: 0; width: 100%; }
        td { padding: 0; }
        img { border: 0; }
        
        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; }
            .content { padding: 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f6f8;">

    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f4f6f8">
        <tr>
            <td align="center" style="padding: 40px 0;">
                
                <table class="container" role="presentation" width="600" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden;">
                    
                    <tr>
                        <td align="center" style="padding: 40px 0 10px 0;">
                            <img 
                                src="data:image/png;base64,[PASTE_YOUR_BASE64_STRING_HERE]" 
                                alt="Your Company Logo" 
                                width="150" 
                                style="max-width: 150px; height: auto; display: block; margin: 0 auto;"
                            >
                        </td>
                    </tr>

                    <tr>
                        <td class="content" style="padding: 40px; text-align: left; line-height: 1.6; font-size: 16px;">
                            
                            <h1 style="color: #333333; margin-top: 0; font-size: 22px; text-align: center;">New Admin Signup Request</h1>
                            
                            <p style="color: #666666; margin-bottom: 30px; text-align: center;">
                                A new user has requested admin privileges.
                            </p>

                            <div style="background-color: #f9f9f9; padding: 20px; border-radius: 6px; margin-bottom: 30px; text-align: center;">
                                <p style="margin: 0; font-size: 18px; font-weight: bold; color: #333333;">{{email}}</p>
                            </div>

                            <div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
                                <a 
                                    href="https://derrumbe-test.derrumbe.net/cms" 
                                    style="background-color: #5C9CEC; color: #ffffff; padding: 14px 30px; border-radius: 4px; text-decoration: none; font-weight: bold; display: inline-block;"
                                >
                                    Review User & Approve
                                </a>
                            </div>

                            <p style="color: #999999; font-size: 14px; text-align: center; margin-top: 20px;">
                                You can approve or deny this user after logging in.
                            </p>

                        </td>
                    </tr>

                    <tr>
                        <td bgcolor="#F5A623" height="8"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
